<h1>{{ aim}}</h1>
<div class="container">
    <div class="login-div">
        <div class="row">
            <div class="col"></div>
            <div class="col" style=" background-color: white; border: 2px solid black;;">
                <h2 style="text-align: center; color: darkslategrey;"> Admin Login</h2>

                <form [formGroup]=loginForm (ngSubmit)="adminLogin()">
                <div class="input-group mb-3">
                   <input type="text" class="form-control" id="aid" name="aid" formControlName="aid"  placeholder="Admin ID"
                        aria-label="Recipient's userid" aria-describedby="basic-addon2">

                </div>
                
                <div *ngIf=" (this.loginForm.get('aid')?.touched || this.loginForm.get('aid')?.dirty) &&  this.loginForm.get('aid')?.errors" class="error">Invalid ID </div><br>            
                <div class="input-group mb-3">

                    <input type="password" class="form-control" id="pswd" name="pswd" formControlName="pswd" placeholder="password"
                        aria-label="password" aria-describedby="basic-addon2">

                </div>
                <div *ngIf=" (this.loginForm.get('pswd')?.touched || this.loginForm.get('pswd')?.dirty)  &&  this.loginForm.get('pswd')?.errors" class="error">Invalid Password </div><br>
                
               
                <div class="input-group mb-3">
                    <p style="color: red;" id="error"></p>
                </div>
                <div class="input-group mb-3 login-btn-center">
                    <button type="submit" class="btn btn-primary">Login</button> 
                    
                </div>
            </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
